<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Building Meal Plan</title>
  <link rel="stylesheet" href="bodybuild.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="header">
        <a href="dietPlanner.html.">
      <i class="fas fa-arrow-left"></i>
    </a>
      <h1>Body Building</h1>
    </div>

    <div class="meal-plan">
      <div class="meal">
        <img src="media/body1.avif" alt="Meal 1">
        <ul >
          <li>6 Egg-whites</li>
          <li>1 tbsp peanut butter</li>
          <li>1 banana</li>
          <li>1-cup oatmeal with mixed berries</li>
        </ul>
      </div>

      <div class="meal">
        <img src="media/body2.avif" alt="Meal 2">
        <ul>
          <li>200 gm grilled chicken breast</li>
          <li>1 cup brown rice</li>
          <li>1 cup steamed broccoli</li>
          <li>1 tbsp avocado</li>
        </ul>
      </div>

      <div class="meal">
        <img src="media/body3.avif" alt="Meal 3">
        <ul>
          <li>200 gm salmon</li>
          <li>1 cup mashed potato</li>
          <li>1 cup spinach</li>
          <li>Handful of mixed nuts</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
