<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="heading">Add Profile</div>
        <div class="profile-form">
            <form id="editProfileForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"  required>
                </div>
                
                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                
                <!-- Diet Preference -->
                <div class="form-group">
                    <label for="diet">Diet Preference:</label>
                    <select id="diet" name="diet">
                        <option value="veg">Veg</option>
                        <option value="non-veg" selected>Non-Veg</option>
                    </select>
                </div>
                
                <!-- Location -->
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>
                </div>
                
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" name="dob"  required>
                </div>
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const profileData = {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value,
            diet: document.getElementById('diet').value,
            location: document.getElementById('location').value,
            dob: document.getElementById('dob').value,
        };

        try {
            // Send the request to either update or create the profile
            const response = await fetch('http://localhost:3000/api/profile/edit-profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profileData),
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                //window.location.href = "profile.html";  // Redirect after successful update/creation
            } else {
                alert(data.message || 'Failed to update profile.');
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            alert('Error occurred while updating profile.');
        }
    });
</script>
    
</body>
</html>
